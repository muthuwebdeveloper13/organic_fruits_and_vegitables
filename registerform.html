<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-image: url('image/backgroundregister.jpeg');
            /* Path to your background image */
            background-size: cover;
            /* Cover the entire background */
            background-position: center;
            /* Center the image */
            background-repeat: no-repeat;
            /* Do not repeat the image */
            height: 100vh;
            /* Full height of the viewport */
            display: flex;
            /* Flexbox for centering */
            align-items: center;
            /* Center vertically */
            justify-content: center;
            /* Center horizontally */
        }

        .registration-container {
            max-width: 400px;
            /* Set max width */
            width: 100%;
            /* Allow the form to take full width of its max width */
            padding: 20px;
            /* Padding around the form */
            background-color: rgba(255, 255, 255, 0.9);
            /* White background with slight transparency */
            border-radius: 8px;
            /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            /* Subtle shadow */
            margin-left: 12%;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Full height container with flexbox centering -->
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto">
                <!-- Breadcrumb Navigation (Home / Login) -->
                <div class="text-center text-dark mb-4" style="font-size: 20px;">
                    <a href="index.html" class="text-dark text-decoration-none" style="font-size: 25px;">Home</a> /
                    <span style="font-size: 25px;">Register</span>
                </div>

                <!-- Registration Form -->
                <div class="registration-container">
                    <h2 class="text-center mt-4">Registration</h2>
                    <form>
                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block w-100">Register</button>
                        <div class="text-center mt-3">
                            <a href="login.html">Already have an account? Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <!-- Bootstrap JS (optional, for responsiveness) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
